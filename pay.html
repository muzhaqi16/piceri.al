<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Payment Details</title>
<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<script type="text/javascript">
function check(){
	cont=1;
	var x=0;
	while(cont!=0){
			if(getCookie('order'+(x+1))=="" || getCookie('order'+(x+1))==null){
				cont=0;
			}
			else
			{
				deleteCookie('order'+(x+1));
				x++;
			}
		}
		if(x==1){
		alert('Thank you for ordering with us\nYour pizza will arrive in a few minutes');
		}
		else if(x>1){
			alert('Thank you for ordering with us\nYour pizzas will arrive in a few minutes');
			}
		else{
			alert('You have not ordered anything\nWhat are you doing here');
			}
	window.opener.focus();
	window.opener.location='index.html';
	window.close();
	}
</script>
</head>

<body>
           
                    Please enter your billing information<br />
                    <form action="#" method="post" onsubmit="check();">
                    <table>
                    <tr>
                            <td>
                                <label>Card Type</label>
                            </td>
                            <td><select id="cc-types" class="cc-ddl-type">
                                            <option value="mcd">Master Card</option>
                                            <option value="vis">Visa Card</option>
                                            <option value="amx">American Express</option>
                                            <option value="dnr">Diner Club</option>
                                            <option value="dis">Discover</option>
                                        </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Card Number</label></td>
                            <td><input type="text" id="card-number"></td>
                        </tr>
                        <tr>
                            <td><label>Expires on</label></td>
                            <td>
                                        <select id="cc-month">
                                            <option value="January">January</option>
                                            <option value="February">February</option>
                                            <option value="March">March</option>
                                            <option value="April">April</option>
                                            <option value="May">May</option>
                                            <option value="June">June</option>
                                            <option value="July">July</option>
                                            <option value="August">August</option>
                                            <option value="September">September</option>
                                            <option value="October">October</option>
                                            <option value="November">November</option>
                                            <option value="December">December</option>
                                        </select>
                                   
                                   
                                        <select id="Select1">
                                            <option value="2011">2011</option>
                                            <option value="2012">2012</option>
                                            <option value="2013">2013</option>
                                            <option value="2014">2014</option>
                                            <option value="2015">2015</option>
                                        </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>CVV</label></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right">
                                <input type="submit" value="Checkout">
                            </td>
                        </tr>
                   </table>
                   </form>
                
</body>
</html>
